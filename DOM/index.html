<html>
    <head>
        <style>
            p{
                color:blue;
            }
        </style>

    </head>

    <body>
        <p id="para">Hello</p>

        <script>
            // console.log("Hello Dineshi")
            var p = document.getElementById("para")
            console.log(p)   //<p id="para">Hello</p>
            console.log(p.textContent) //Hello

        </script>
    </body>
</html>
