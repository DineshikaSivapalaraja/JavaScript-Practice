<!-- delete element using event -->

<h1 onclick="clicked(event)">Hello</h1>
<h1 onclick="clicked(event)">One</h1>
<h1 onclick="clicked(event)">Two</h1>
<h1 onclick="clicked(event)">Three</h1>
<h1 onclick="clicked(event)">Four</h1>

<script>
    function clicked(event) {
        // console.log(event.target)  //output---> <h1 onclick="clicked(event)">Hello</h1>
        event.target.remove()

    }
</script>
