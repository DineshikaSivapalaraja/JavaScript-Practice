<!-- Exercise --= get input box input as list using append -->
<input id="input">
<button onclick="AddList()">Add</button>
<!-- <p>Output</p> -->
<ul id="output">
    <li>Output</li>
</ul>

<script>

    //select input tag
    var input = document.getElementById("input")     // console.log(input)

   //select ul tag
    var output = document.getElementById("output")   // console.log(output)
    
    function AddList(){

        //creating element li
        var outP = document.createElement("li")           // console.log(outP)
        //assign text value to output
        outP.textContent = input.value
        //append the inputs to output 
        output.append(outP)
        

    }
</script>
