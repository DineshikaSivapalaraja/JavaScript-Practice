<!-- Create 2 input box with id “num1” and “num2”
• On a button click take the two values from both the boxes and store it in a variable called “total”
• Create a p tag with id “result”. Everytime user click add button the added result should be displayed in p tag -->

<p>ADD TWO NUMBERS</p>
<input id="num1">
<input id="num2">

<button onclick="clicked()">ADD</button>
<p id="result">Result</p>

<script>
    function clicked() {
        var n1 = document.getElementById("num1")
        var n2 = document.getElementById("num2")

        // var total = (n1.value) + (n2.value)  --> this is string so if we add 2,3 it output 23 not 5
        //to change the string into number
        var N1= Number(n1.value)//parseFloat(n1.value)
        var N2= Number(n2.value)//parseInt(n2.value)

        var total = N1+N2
        console.log(total)

        var p = document.getElementById("result")
        p.textContent = "Result is: " +  total
    }
</script>
