Change Hello World to Bye World
<html>
    <head>
        <style>
            h1 {
                color:blueviolet;
            }
        </style>
    </head>

    <body>
        <h1 id="title">Hello World</h1>
        <button onclick="clicked()">Change</button>
        
        <script>
            function clicked() {
                // console.log("Hello")
                var h = document.getElementById("title")
                h.textContent = "Bye World!"
            }
        </script>      
    </body>
</html>
