<h1>ONE</h1>
<h1>TWO</h1>
<h1>THREE</h1>
<button id="btn" onclick="change()">Change</button>

<script>
    function change() {
        var h = document.querySelectorAll("h1")
        console.log(h)

        h.forEach(function(element){
            console.log(element)
            console.log(element.textContent)
            console.log(element.innerHTML)
        })
    }
</script>
