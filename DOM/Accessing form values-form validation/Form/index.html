<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <!-- font awesome CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p class="popup">Form Submitted Successfully</p>
        <!-- Creating container -->
        <div class="container">
            <div class="form-container">
                <h1>Registration Form</h1>
                <form>
                    <div class="username">
                        <input type="text" id="username" class="input-field" placeholder="Name">
                        <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                        <label for="username">Please enter your name</label>
                    </div>

                    <div class="phone">
                        <input type="text" id="phone" class="input-field" placeholder="Mobile">
                        <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                        <label for="phone">Please enter your Mobile number</label>
                    </div>

                    <input type="submit" id="submitBtn" class="field-submit">


                </form>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
